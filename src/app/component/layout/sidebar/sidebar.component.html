<div id="sidebar">
  <div class="sidebar-header">
    <img
      src="../../../../assets/images/sudo_dark_logo.png"
      width="210"
      height="30"
      alt="logo"
    />
  </div>
  <div class="sidebar-body">
    @for (item of sidebarItem; track $index) {

    <div class="sidebarTitle my-3">{{ item.title }}</div>
    <a
      class="sidebarLink"
      [routerLink]="item.link"
      [routerLinkActive]="item.routerLinkActive"
      ><i [class]="item.icon"></i> {{ item.label }}</a
    >
    }
  </div>
</div>
