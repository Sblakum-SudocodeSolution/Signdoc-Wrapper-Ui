<div class="container contact-container text-center h-100 w-50">
  <div
    class="contact-box h-100 d-flex justify-content-center align-items-center flex-column"
  >
    <div class="box-img">
      <img
        src="../../../assets/images/create_contact_Icon.png"
        height="145"
        width="145"
        alt="icon"
      />
    </div>
    <div class="box-title my-4">
      <strong class="contact-heading">Add your Team’s contact</strong>
    </div>
    <div class="box-description">
      <p class="m-0 contact-description">
        No more digging through folders. Each time you share a document, the
        recipient is added to your contacts automatically. Prefer doing it
        manually? You can. Easily view and track all signed and shared
        documents, contact by contact.
      </p>
    </div>
    <button class="btn-package mt-5">Create contact</button>
  </div>
</div>
