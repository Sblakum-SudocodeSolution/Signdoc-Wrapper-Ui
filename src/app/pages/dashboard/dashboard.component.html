<div class="dashboard-container">
  <div
    class="dashboard-header d-flex align-items-center justify-content-between"
  >
    <strong class="dashboard-title">My Dashboard</strong>
    <button class="btn-package" (click)="createPackage()">
      <i class="bi bi-plus"></i> Create Packages
    </button>
  </div>

  <div class="row mt-5">
    <div class="col">
      <form>
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input type="text" pInputText placeholder="Search" />
        </p-iconfield>
      </form>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-3 col-md-6 mt-3">
      <div class="h-100 w-100 dashboard-card p-3">
        <strong class="d-block">175</strong>
        <div class="d-flex justify-content-between align-items-center">
          <span>All Documents</span>
          <i class="bi bi-archive"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mt-3">
      <div class="h-100 w-100 dashboard-card p-3">
        <strong class="d-block">105</strong>
        <div class="d-flex justify-content-between align-items-center">
          <span>Completed Documents</span>
          <i class="bi bi-file-earmark-check"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mt-3">
      <div class="h-100 w-100 dashboard-card p-3">
        <strong class="d-block">60</strong>
        <div class="d-flex justify-content-between align-items-center">
          <span>Pending Documents</span>
          <i class="bi bi-file-earmark-text"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 mt-3">
      <div class="h-100 w-100 dashboard-card p-3">
        <strong class="d-block">10</strong>
        <div class="d-flex justify-content-between align-items-center">
          <span>Rejected Documents</span>
          <i class="bi bi-file-earmark-excel"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="card">
      <p-table [columns]="cols" [value]="todoList">
        <ng-template #header let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template #body let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
