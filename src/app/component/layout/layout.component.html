<mat-drawer-container class="vh-100" autosize>
  <mat-drawer class="mat-drawer" #drawer mode="side" [opened]="isSidebarOpen">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <app-header (sidebarToggle)="drawer.toggle()"></app-header>
    <div class="content p-3">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
